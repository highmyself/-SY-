<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>双云电竞SY体验单抽奖</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: "微软雅黑", sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      position: relative;
    }
    h1 {
      color: #00a1d6;
      text-align: center;
      font-size: 26px;
    }
    p {
      text-align: center;
      color: #444;
      line-height: 1.8;
    }
    .form-group {
      margin-top: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #00a1d6;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover {
      background-color: #008bbf;
    }
    .result {
      text-align: center;
      margin-top: 15px;
      color: green;
      font-weight: bold;
    }
    .prize-area {
      margin-top: 30px;
      padding: 20px;
      background-color: #f9fafb;
      border: 1px dashed #ccc;
      border-radius: 8px;
      text-align: center;
      color: #999;
    }
    .view-users-btn {
      margin-top: 20px;
      background-color: #999;
      font-size: 16px;
      cursor: pointer;
    }

    /* 弹窗样式 */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      position: relative;
    }
    .close {
      color: #aaa;
      position: absolute;
      top: 12px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      text-align: left;
      word-break: break-all;
    }
    th {
      background-color: #e0f7fa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>双云电竞SY体验单抽奖</h1>
    <p>
      🎉 双云电竞SY新店开业，98保388w体验单抽奖！<br />
      📅 抽奖时间：6月18日至6月20日<br />
      📝 关注＋评论（视频评论区）即可参与<br />
      🔗 此链接用来核实是否参加抽奖<br />
      ✅ 中奖核销方式：中奖后UP会私信通知，截图前往微信公众号“双云电竞SY”发给客服即可。
    </p>

    <form onsubmit="submitForm(event)">
      <div class="form-group">
        <input type="text" id="nickname" placeholder="请输入你的B站昵称" required />
        <input type="text" id="uid" placeholder="请输入你的B站UID" required />
      </div>
      <button type="submit">参与抽奖</button>
    </form>

    <div id="result" class="result"></div>

    <div class="prize-area">
      <img src="图片.jpg" alt="奖品图片" style="max-width:100%; border-radius:8px;">
    </div>

    <!-- 查看用户按钮 -->
    <button class="view-users-btn" onclick="openModal()">查看参与用户（管理员）</button>

    <!-- 打码参与用户表格 -->
    <div style="margin-top: 15px;">
      <h3 style="font-size: 18px; color: #444;">🎯 当前参与用户（已打码）</h3>
      <table border="1" cellspacing="0" cellpadding="5">
        <thead>
          <tr><th>昵称</th><th>UID</th></tr>
        </thead>
        <tbody id="maskedUserTableBody">
          <!-- JS填充 -->
        </tbody>
      </table>
    </div>

    <!-- 弹窗 -->
    <div id="userModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h3>🔐 管理员查看完整参与信息</h3>
        <input
          type="password"
          id="modalPassword"
          placeholder="请输入密码查看完整信息"
          style="width:100%; padding:8px; margin-bottom:10px;"
        />
        <button
          onclick="revealData()"
          style="width:100%; padding:10px; background:#00a1d6; color:#fff; border:none; border-radius:4px; cursor:pointer;"
        >
          确认
        </button>
        <div
          id="fullUserData"
          style="margin-top:15px; max-height:300px; overflow:auto; display:none;"
        >
          <table border="1" cellspacing="0" cellpadding="5" style="width:100%;">
            <thead>
              <tr><th>昵称</th><th>UID</th><th>操作</th></tr>
            </thead>
            <tbody id="userTableBody">
              <!-- JS填充完整数据 -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = ''; // 改成相对路径，方便线上使用

    // 页面加载时获取打码用户
    async function fetchMaskedUsers() {
      try {
        const res = await fetch(API_BASE + '/api/users');
        if (!res.ok) throw new Error('网络错误');
        const maskedUsers = await res.json();
        updateMaskedTable(maskedUsers);
      } catch (e) {
        alert('获取用户失败：' + e.message);
      }
    }

    // 打码字符串
    function maskStr(str) {
      if (!str) return "";
      if (str.length <= 2) return str[0] + "*";
      const start = str[0];
      const end = str[str.length - 1];
      const middle = "*".repeat(str.length - 2);
      return start + middle + end;
    }

    function updateMaskedTable(users) {
      const tbody = document.getElementById("maskedUserTableBody");
      tbody.innerHTML = "";
      users.forEach(user => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${user.nickname}</td><td>${user.uid}</td>`;
        tbody.appendChild(tr);
      });
    }

    // 弹窗打开
    function openModal() {
      document.getElementById("modalPassword").value = "";
      document.getElementById("fullUserData").style.display = "none";
      document.getElementById("userModal").style.display = "block";
      document.getElementById("userTableBody").innerHTML = "";
    }

    // 弹窗关闭
    function closeModal() {
      document.getElementById("userModal").style.display = "none";
    }

    // 密码验证显示完整数据
    async function revealData() {
      const password = document.getElementById("modalPassword").value;
      if (!password) {
        alert('请输入密码');
        return;
      }
      try {
        const res = await fetch(API_BASE + '/api/admin/users', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ password })
        });
        if (res.status === 403) {
          alert('密码错误');
          return;
        }
        if (!res.ok) throw new Error('请求失败');
        const users = await res.json();
        updateFullUserTable(users, password);
        document.getElementById("fullUserData").style.display = "block";
      } catch(e) {
        alert('获取完整用户失败：' + e.message);
      }
    }

    // 更新完整用户表格
    function updateFullUserTable(users, password) {
      const tbody = document.getElementById("userTableBody");
      tbody.innerHTML = "";
      users.forEach(user => {
        const tr = document.createElement("tr");
        const delBtn = document.createElement("button");
        delBtn.textContent = "删除";
        delBtn.style.cursor = "pointer";
        delBtn.style.background = "#e74c3c";
        delBtn.style.color = "#fff";
        delBtn.style.border = "none";
        delBtn.style.borderRadius = "4px";
        delBtn.style.padding = "4px 8px";
        delBtn.onclick = () => deleteUser(user.uid, password);
        tr.innerHTML = `<td>${user.nickname}</td><td>${user.uid}</td>`;
        const tdOp = document.createElement("td");
        tdOp.appendChild(delBtn);
        tr.appendChild(tdOp);
        tbody.appendChild(tr);
      });
    }

    // 删除用户
    async function deleteUser(uid, password) {
      if (!confirm(`确认删除UID为 ${uid} 的用户吗？`)) return;
      try {
        const res = await fetch(API_BASE + '/api/admin/delete', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ password, uid })
        });
        if (res.status === 403) {
          alert('密码错误');
          return;
        }
        if (!res.ok) throw new Error('删除失败');
        alert('删除成功');
        // 刷新完整和打码用户列表
        revealData();
        fetchMaskedUsers();
      } catch(e) {
        alert('删除失败：' + e.message);
      }
    }

    // 表单提交添加新用户
    async function submitForm(e) {
      e.preventDefault();
      const nickname = document.getElementById("nickname").value.trim();
      const uid = document.getElementById("uid").value.trim();
      if (!nickname || !uid) {
        alert('请填写昵称和UID');
        return;
      }
      try {
        const res = await fetch(API_BASE + '/api/add', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ nickname, uid })
        });
        if (!res.ok) {
          const data = await res.json();
          alert('错误：' + (data.error || '提交失败'));
          return;
        }
        document.getElementById("result").textContent = "🎉 报名成功！请留意6月20日开奖！";
        document.getElementById("nickname").value = "";
        document.getElementById("uid").value = "";
        fetchMaskedUsers();
      } catch(e) {
        alert('提交失败：' + e.message);
      }
    }

    window.onload = () => {
      fetchMaskedUsers();
    }
  </script>
</body>
</html>
